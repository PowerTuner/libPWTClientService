name: build tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  windows_builds:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6

    - uses: jurplel/install-qt-action@v4
      with:
        version: '6.10.1'

    - name: windows build
      shell: cmd
      run: |
         call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
         cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DDEV_BUILD_SETUP=ON -G Ninja
         ninja -C ${{github.workspace}}/build

  linux_builds:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: jurplel/install-qt-action@v4
        with:
          version: '6.10.1'

      - name: linux build
        run: |
          cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DDEV_BUILD_SETUP=ON
          make -C ${{github.workspace}}/build
